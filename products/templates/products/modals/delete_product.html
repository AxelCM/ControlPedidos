<div class="modal fade" id="delete_{{p.pk}}" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Eliminar producto: {{p.name}}</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
                <div class="modal-body">
                  <form class="control-form" action="{%url "delete_product"%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="hidden" class="form-control" name="product" value="{{p.pk}}">
                    </div>
                </div>
                <p>Estás por eliminar {{p.name}}</p>
                <b>Nota:</b>
                <p>-Esta acción no tiene forma de revertirla</p>

            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">¿Eliminar?</button>
            </div>
          </form>

          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
