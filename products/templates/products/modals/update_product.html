{% load l10n %}
{%load static%}
<div class="modal fade" id="update_{{p.pk}}" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Editar un {{p.name}}</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
                <div class="modal-body">
                  <form class="control-form" action="{%url "update_product" p.pk%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="form-group row">
                    <label for="NameProduct" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Nombre del producto" name="name" value="{{p.name}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="CostPrice" class="col-sm-2 col-form-label">Precio Costo</label>
                    <div class="col-sm-10">
                      <input type="number" step="any" class="form-control"  placeholder="Q. Precio Costo" name="cost_price" value="{{p.cost_price|unlocalize}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="PublicPrice" class="col-sm-2 col-form-label">Precio Publico</label>
                    <div class="col-sm-10">
                      <input type="number" step="any" class="form-control"  placeholder="Q. Precio Publico" name="public_price" value="{{p.public_price|unlocalize}}">
                    </div>
                </div>
                <div class="media">
                    {% if p.picture %}
                        <img src="{{ p.picture.url}}" height="50" />
                    {% else%}
                        <img src="{% static 'product_default.png' %}"height="50" />
                    {% endif %}
                    <div class="media-body">
                        <h5 class="ml-4">Actualizar Foto del Producto</h5>
                        <p class="ml-4"><input class="form-control" type="file"  name="picture"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>

          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
